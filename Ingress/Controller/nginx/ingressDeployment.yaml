apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: servicio-ingress-catalog
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: publico.chaphe-bookstore.com
    http:
      paths:
      - path: /catalog
        pathType: Prefix
        backend:
          service:
            name: frontend-catalog-service
            port:
              number: 80

